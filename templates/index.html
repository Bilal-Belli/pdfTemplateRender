<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Tagger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html {
      height: 100%;
    }
    #pdfCanvas {
      border: 1px solid #d7f8dd;
    }
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
    }
    #noPdfPlaceholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6c757d;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-md-3 p-4 bg-white sidebar">
        <h4 class="mb-4">PDF Tagger</h4>

        <div class="mb-3 text-start">
          <label for="csvInput" class="form-label">Select CSV File:</label>
          <input type="file" id="csvInput" class="form-control" accept=".csv">
        </div>

        <div class="mb-3 text-start">
          <label for="pdfInput" class="form-label">Select PDF File:</label>
          <input type="file" id="pdfInput" class="form-control" accept="application/pdf" />
        </div>

        <button id="generatePdfsBtn" class="btn btn-success w-100 mb-3">Generate PDFs</button>

        <h5 class="mt-4">Tagged elements</h5>
        <ul id="tagList" class="list-group"></ul>
        <button id="deleteTagsBtn" class="btn btn-danger w-100 mt-2">Delete Selected Tags</button>
      </div>

      <!-- Main Content -->
      <!-- <div class="col-md-9 d-flex flex-column p-4">
        <div class="flex-fill position-relative">
          <div id="noPdfPlaceholder">No PDF selected</div>
          <canvas id="pdfCanvas" class="w-100 h-auto"></canvas>
        </div>
      </div> -->
      <!-- <div class="col-md-9 d-flex flex-column p-4">
        <div class="flex-fill position-relative border" style="overflow: auto; max-height: 90vh;">
          <div id="noPdfPlaceholder">No PDF selected</div>
          <canvas id="pdfCanvas" class="d-block"></canvas>
        </div>
      </div> -->
      <div class="col-md-9 flex-fill position-relative border" style="overflow: auto; max-height: 100%;">
        <div id="noPdfPlaceholder">No PDF selected</div>
        <div class="d-flex justify-content-center">
          <canvas id="pdfCanvas" class="d-block"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Tag Input Modal -->
  <div class="modal fade" id="tagModal" tabindex="-1" aria-labelledby="tagModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Tag</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select id="tagSelect" class="form-select">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveTagBtn" class="btn btn-primary">Save Tag</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        tagData = [],
        lastClick = { x: 0, y: 0 },
        csvHeaders = [];

    const pdfCanvas = document.getElementById('pdfCanvas');
    const ctx = pdfCanvas.getContext('2d');
    const noPdfPlaceholder = document.getElementById('noPdfPlaceholder');
    pdfCanvas.style.display = 'none';

    document.getElementById('pdfInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        showAlert('Please upload a valid PDF file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
          pdfDoc = pdf;
          renderPage(1);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
        noPdfPlaceholder.style.display = 'none';
        pdfCanvas.style.display = 'block';
      });
    }

    pdfCanvas.addEventListener('click', function(e) {
      const rect = pdfCanvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const pdfWidth = 612;
      const pdfHeight = 792;
      const displayWidth = pdfCanvas.width;
      const displayHeight = pdfCanvas.height;

      const pdfX = clickX / displayWidth * pdfWidth;
      const pdfY = pdfHeight - (clickY / displayHeight * pdfHeight);

      lastClick = { x: pdfX, y: pdfY };

      const tagSelect = document.getElementById('tagSelect');
      tagSelect.innerHTML = ''; 
      csvHeaders.forEach(header => {
        const option = document.createElement('option');
        option.value = header;
        option.textContent = header;
        tagSelect.appendChild(option);
      });

      new bootstrap.Modal(document.getElementById('tagModal')).show();
    });

    document.getElementById('saveTagBtn').addEventListener('click', () => {
      const selectedTag = document.getElementById('tagSelect').value;
      if (selectedTag) {
        tagData.push({ page: pageNum, x: lastClick.x, y: lastClick.y, tag: selectedTag });
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `Page ${pageNum}: X=${lastClick.x.toFixed(2)}, Y=${lastClick.y.toFixed(2)} - "${selectedTag}"`;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          li.classList.toggle('active');
        });
        document.getElementById('tagList').appendChild(li);
        bootstrap.Modal.getInstance(document.getElementById('tagModal')).hide();

        const customAlert = document.getElementById('customAlert');
        if (customAlert) customAlert.remove();
      }
    });


    document.getElementById('csvInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const csvText = e.target.result;
        const firstLine = csvText.split('\n')[0].trim();
        csvHeaders = firstLine.split(',').map(h => h.trim());
        console.log("Detected CSV headers:", csvHeaders);
      };
      reader.readAsText(file);
    });

    document.getElementById('generatePdfsBtn').addEventListener('click', () => {
      const csvFile = document.getElementById('csvInput').files[0];
      const pdfFile = document.getElementById('pdfInput').files[0];
      if (!csvFile) {
        alert('Please select a CSV file!');
        return;
      }
      if (!pdfFile) {
        alert('Please select a PDF template!');
        return;
      }
      if (!tagData.length) {
        alert('No tags have been added!');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const csvContent = e.target.result;
        const formData = new FormData();
        formData.append("tags", JSON.stringify(tagData));
        formData.append("csv", csvContent);
        formData.append("pdf_template", pdfFile);
        fetch("/generate-pdfs", {
          method: "POST",
          body: formData
        })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = "filled_pdfs.zip";
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        })
        .catch(err => {
          console.error(err);
          alert("Failed to generate PDFs.");
        });
      };
      reader.readAsText(csvFile);
    });
    function showAlert(message) {
      let alertPlaceholder = document.getElementById('customAlert');
      if (!alertPlaceholder) {
        alertPlaceholder = document.createElement('div');
        alertPlaceholder.id = 'customAlert';
        alertPlaceholder.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
        alertPlaceholder.style.zIndex = 9999;
        alertPlaceholder.innerHTML = `
          <span id="customAlertMessage"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(alertPlaceholder);
      }
      document.getElementById('customAlertMessage').textContent = message;
    }
    document.getElementById('deleteTagsBtn').addEventListener('click', () => {
      const tagList = document.getElementById('tagList');
      const items = tagList.querySelectorAll('.list-group-item');
      items.forEach((li, index) => {
        if (li.classList.contains('active')) {
          li.remove();
          tagData.splice(index, 1);
        }
      });
    });
  </script>
</body>
</html>
