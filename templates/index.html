<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Tagger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light text-center p-4">

  <div class="container">
    <h2 class="mb-4">PDF Tagger</h2>
    <input type="file" id="csvInput" class="form-control mb-3" accept=".csv">
    <input type="file" id="pdfInput" class="form-control mb-3" accept="application/pdf" />
    <canvas id="pdfCanvas" class="border mb-3"></canvas>
    
    <ul id="tagList" class="list-group"></ul>

    <button id="generatePdfsBtn" class="btn btn-primary mb-3">Generate PDFs</button>

    <!-- <button class="btn btn-primary mb-3" onclick="downloadTags()">Download Tags JSON</button> -->
  </div>

  <!-- Tag Input Modal -->
  <div class="modal fade" id="tagModal" tabindex="-1" aria-labelledby="tagModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tagModalLabel">Enter Tag</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="tagInput" class="form-control" placeholder="Tag" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveTagBtn" class="btn btn-primary">Save Tag</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        tagData = [],
        lastClick = { x: 0, y: 0 };

    const pdfCanvas = document.getElementById('pdfCanvas');
    const ctx = pdfCanvas.getContext('2d');

    document.getElementById('pdfInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        showAlert('Please upload a valid PDF file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
          pdfDoc = pdf;
          renderPage(1);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }

    pdfCanvas.addEventListener('click', function(e) {
      const rect = pdfCanvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const pdfWidth = 612;  // letter width in points
      const pdfHeight = 792; // letter height in points
      const displayWidth = pdfCanvas.width;
      const displayHeight = pdfCanvas.height;

      const pdfX = clickX / displayWidth * pdfWidth;
      const pdfY = pdfHeight - (clickY / displayHeight * pdfHeight);

      lastClick = { x: pdfX, y: pdfY };
      const tagInput = document.getElementById('tagInput');
      tagInput.value = '';
      new bootstrap.Modal(document.getElementById('tagModal')).show();
    });

    document.getElementById('saveTagBtn').addEventListener('click', () => {
      const tag = document.getElementById('tagInput').value.trim();
      if (tag) {
        tagData.push({ page: pageNum, x: lastClick.x, y: lastClick.y, tag });
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `Page ${pageNum}: X=${lastClick.x.toFixed(2)}, Y=${lastClick.y.toFixed(2)} - "${tag}"`;
        document.getElementById('tagList').appendChild(li);
        bootstrap.Modal.getInstance(document.getElementById('tagModal')).hide();
      }
    });

    function downloadTags() {
      const blob = new Blob([JSON.stringify(tagData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tags.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function showAlert(message) {
      const alertPlaceholder = document.createElement('div');
      alertPlaceholder.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
      alertPlaceholder.style.zIndex = 9999;
      alertPlaceholder.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alertPlaceholder);
    }


document.getElementById('generatePdfsBtn').addEventListener('click', () => {
  const csvFile = document.getElementById('csvInput').files[0];
  if (!csvFile) {
    alert('Please select a CSV file!');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const csvContent = e.target.result;

    fetch("/generate-pdfs", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tags: tagData,  // your tags array
        csv: csvContent
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("Server error");
      return res.blob();
    })
    .then(blob => {
      // Trigger download of the returned ZIP
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "filled_pdfs.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    })
    .catch(err => {
      console.error(err);
      alert("Failed to generate PDFs.");
    });
  };

  reader.readAsText(csvFile);
});

  </script>
</body>
</html>
